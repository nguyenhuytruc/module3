<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">This is Heading 1</h1>
    <p>
      Có 3 cách để nhúng mã CSS vào trong một tài liệu HTML, bao gồm: Khai báo
      trực tiếp ở thẻ HTML (Inline style sheet), Khai báo trong thẻ của tài liệu
      HTML (Internal style sheet), Khai báo trong file .css riêng biệt (External
      style sheet)
    </p>
  </body>
</html>
